<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo MVC</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()" >
    <h1>Todo MVC</h1>
    <section class="todo-filter">
        <select onchange="onSetFilter(this.value)">
            <option value="">All</option>
            <option value="active">Active</option>
            <option value="done">Done</option>
        </select>
        <input type="text" oninput="onSetFilterByTxt(this.value)" placeholder="Type something..." />
    </section>
    <section class="todo-sort">
        <select onchange="onSort(this.value)">
            <option value="txt">Sort by Text</option>
            <option value="created">Sort by Create Date</option>
            <option value="importance">Sort by Importance</option>
        </select>
    </section>
    <ul>
    </ul>
    <!-- <section class="no-todos hidden"></section> -->
    <section class="stat">
        Total: <span class="total">3</span> Active: <span class="active">2</span>
    </section>
    <form onsubmit="onAddTodo(event)">
        <input type="text" name="txt"  placeholder="What todo?"/>
        <input type="text" name="importance" placeholder="Add importance (number 1-3)"/>
        <button>Add</button>
    </form>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
